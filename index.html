<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odyssey 3.14 AI Tutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 24px;
    }
    textarea { width: 100%; min-height: 150px; }
    button {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .error { color: #b91c1c; margin-top: 8px; }
    .card {
      margin-top: 20px;
      padding: 16px;
      background: white;
      border-radius: 12px;
    }
    pre { white-space: pre-wrap; }
  </style>
</head>

<body>
<div class="container">
  <h1>Odyssey 3.14 AI Tutor</h1>

  <select id="step">
    <option>Vision</option>
    <option>Business arena</option>
    <option>Value proposition</option>
    <option>Resources & capabilities</option>
    <option>Key activities</option>
    <option>Revenue model</option>
    <option>Cost structure</option>
    <option>Differentiation</option>
    <option>Innovation levers</option>
  </select>

  <textarea id="draft" placeholder="Write your draft here"></textarea>
  <button id="btn">Get feedback</button>

  <div id="error" class="error"></div>
  <div id="card" class="card" style="display:none;">
    <pre id="output"></pre>
  </div>
</div>

<script>
/* === CONFIG === */
const GEMINI_API_KEY = "AIzaSyDcOqoV01wcmFJPF8GYS1Y4CBCK9z8gOww";
const MODEL = "models/gemini-pro";

/* === APP === */
const btn = document.getElementById("btn");
const error = document.getElementById("error");
const card = document.getElementById("card");
const output = document.getElementById("output");

btn.onclick = async () => {
  error.textContent = "";
  card.style.display = "none";

  const step = document.getElementById("step").value;
  const draft = document.getElementById("draft").value.trim();
  if (!draft) {
    error.textContent = "Write something first.";
    return;
  }

  const prompt = `
You are a tutor for the Odyssey 3.14 framework.

Step: ${step}
Student text:
${draft}

Give:
1. Short evaluation
2. 3 improvement suggestions
3. Checklist
`;

  const res = await fetch(
    `https://generativelanguage.googleapis.com/v1beta/${MODEL}:generateContent?key=${GEMINI_API_KEY}`,
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: prompt }] }]
      })
    }
  );

  if (!res.ok) {
    const t = await res.text();
    error.textContent = `Gemini error ${res.status}: ${t}`;
    return;
  }

  const data = await res.json();
  output.textContent = data.candidates[0].content.parts[0].text;
  card.style.display = "block";
};
</script>
</body>
</html>
