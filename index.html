<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odyssey 3.14 AI Tutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 24px;
    }
    h1 { font-size: 1.8rem; margin-bottom: 0.25rem; }
    h2 { font-size: 1.1rem; margin-top: 0; color: #6b7280; font-weight: 500; }
    label { display: block; margin-top: 16px; font-weight: 600; }
    select, textarea, button { font: inherit; }
    select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    textarea { min-height: 150px; }
    button {
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .error { color: #b91c1c; margin-top: 8px; }
    .card {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      background: white;
      border: 1px solid #e5e7eb;
    }
    pre { white-space: pre-wrap; }
  </style>
</head>

<body>
<div class="container">
  <h1>Odyssey 3.14 AI Tutor</h1>
  <h2>Get guided feedback on each step of your business model.</h2>

  <label>Which Odyssey 3.14 step?</label>
  <select id="step">
    <option>Vision</option>
    <option>Business arena</option>
    <option>Value proposition</option>
    <option>Resources & capabilities</option>
    <option>Key activities</option>
    <option>Revenue model</option>
    <option>Cost structure</option>
    <option>Differentiation</option>
    <option>Innovation levers</option>
  </select>

  <label>Your draft</label>
  <textarea id="draft"></textarea>

  <button id="btn">Get feedback</button>
  <div id="error" class="error"></div>

  <div id="card" class="card" style="display:none;">
    <h3>AI feedback</h3>
    <pre id="output"></pre>
  </div>
</div>

<script>
/* ===== CONFIG (CHANGE ONLY THIS LINE) ===== */
const GEMINI_API_KEY = "AIzaSyDcOqoV01wcmFJPF8GYS1Y4CBCK9z8gOww";

/* ===== DO NOT CHANGE BELOW ===== */
const MODEL = "models/gemini-1.5-flash";
const btn = document.getElementById("btn");
const error = document.getElementById("error");
const card = document.getElementById("card");
const output = document.getElementById("output");

btn.onclick = async () => {
  error.textContent = "";
  card.style.display = "none";

  const step = document.getElementById("step").value;
  const draft = document.getElementById("draft").value.trim();
  if (!draft) {
    error.textContent = "Write something first.";
    return;
  }

  const prompt = `
You are a tutor for the Odyssey 3.14 framework.

Step: ${step}
Student text:
${draft}

Give:
1. Short evaluation
2. 3 improvement suggestions
3. Checklist
`;

  try {
    const res = await fetch(
      `https://generativelanguage.googleapis.com/v1/${MODEL}:generateContent?key=${GEMINI_API_KEY}`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      }
    );

    if (!res.ok) {
      const t = await res.text();
      error.textContent = `Gemini error ${res.status}: ${t}`;
      return;
    }

    const data = await res.json();
    output.textContent =
      data.candidates?.[0]?.content?.parts?.[0]?.text || "No response";
    card.style.display = "block";
  } catch (e) {
    error.textContent = e.toString();
  }
};
</script>
</body>
</html>
